
<!DOCTYPE html>
<html>
<head>
	<title>TD Bank Online Banking</title>
	<link href="stylesheets/style.css" type="stylesheets/text/css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<section class="top">
			<button class="menu">Menu</button>
			<img src="images/logo.png">
			<a href="index.html" class="logout">Logout</a>
		</section>
		<div class="main">
			<h1>Transfer Between Your TD Bank Accounts</h1>
			<h2>Make a Transfer</h2>
			<div class="transfer">
				<input>Amount</input>
				<label>From:</label>	
				<select class="origin_account">
					<option>Account A</option>
					<option>Account B</option>
					<option>Account C</option>
				</select>
				<label>To:</label>
				<select class="destination_account">
					<option>Account A</option>
					<option>Account B</option>
					<option>Account C</option>
				</select>
				<label>Transfer Type</label>
				<input type="checkbox">Immediate Transfer</input>
				<input type="checkbox">Schedule Transfers</input>
				<button class="confirm">Confirm</button>
			</div>
		</div>
		<div class="message_center">
			<h2>Message Center</h2>
			<a href="https://onlinebanking.tdbank.com/default.asp">Inbox</a>
			<a href="https://onlinebanking.tdbank.com/default.asp">Send a secure message</a></a>
		</div>
	</div>
</body>
