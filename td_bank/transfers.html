	<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
</head>
<body>
	<div class="container">
		<section class="top">
			<button class="menu">Menu</button>
			<img src="images/logo.png" alt="TD Bank logo">
			<a href="index.html" class="logout">Logout</a>
		</section>
		<nav>
			<ul>
				<li>
					<a href="accounts.html">Accounts</a>
				</li>
				<li>
					<a href="transfers.html">Transfers</a>
				</li>
				<li>
					<a href="bill_pay.html">Paying the Bills</a>
				</li>
				<li>
					<a href="alerts.html">Alerts</a>
				</li>
				<li>
					<a href="p2p_payments.html">Paying People</a>
				</li>
				<li>
					<a href="costumer_service.html">Costumer Service</a>
				</li>
			</ul>
		</nav>
		<div class="main_transfers">
			<h1>Make a Transfer</h1>
			<h2>Transfer Between Your TD Bank Accounts</h2>
			<div class="transfer_form">
				<label class="transfer">Amount</label>
				<input class="transfer"></input>
				<br>
				<label class="transfer">From:</label>	
				<select class="origin_account transfer">
					<option>Account A</option>
					<option>Account B</option>
					<option>Account C</option>
				</select>
				<label class="transfer">To:</label>
				<select class="destination_account transfer">
					<option>Account A</option>
					<option>Account B</option>
					<option>Account C</option>
				</select>
				<br>
				<label class="transfer">Transfer Type</label>
				<input type="checkbox" class="transfer">Immediate Transfer</input>
				<br>
				<input type="checkbox" class="transfer">Schedule Transfers</input>
				<br>
				<button class="confirm" class="transfer">Confirm</button>
			</div>
		</div>
		<div class="message_center">
			<h2>Message Center</h2>
			<a href="https://onlinebanking.tdbank.com/default.asp">Inbox</a>
			<a href="https://onlinebanking.tdbank.com/default.asp">Send a secure message</a></a>
		</div>
	</div>
	<script src="scripts/dropdown_menu.js"></script>
</body>
